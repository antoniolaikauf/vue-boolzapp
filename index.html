<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- link css -->
    <link rel="stylesheet" href="CSS/index.css">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolzapp</title>
</head>
<body>
    <!-- link javascript vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div id="rubrica">
            <div id="proprietario">
                <div class="centratura">
                    <img src="img/th (8).jpg" alt="">
                    <span>proprietario</span>
                </div>
                <div>
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-folder"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div id="notifica">
               <div id="notifica-disabilitata">
                 <i class="fa-solid fa-bell-slash"></i>
               </div>
                <div>
                    <div>ricevi notifiche </div>
                    <a href="#"> attiva notifiche</a>
                </div>
            </div>
            <div id="contatti-persone">
                <input type="text">
                <ul>
                    <!-- persone a cui hai scritto -->
                    <li v-for="(contact,i) in contacts" :key="i" @click="visualizzazineMessaggi(i)">
                       <div class="centratura">
                         <img :src="contact.avatar" alt="contacts[i]">
                         <span>{{contact.name}} <br>  ultimo messaggio inviato</span>
                       </div>
                       <div>
                            data
                       </div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="chat">
            <div id="persona-chatting">
                <div class="centratura">
                    <img src="img/th (2).jpg" alt="">
                    <span>nome persona <br>  ultimo messaggio inviato</span>
                </div>
                <div>
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-folder"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div id="messaggi">
                    {{this.contacts[immagineAttuale].messages[0].message}}
            </div>
            <div id="space-writing">
                <i class="fa-regular fa-face-smile"></i>
                <input type="text">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
    </div>



    <!-- link javascript -->
    <script src="JS/index.js"></script>
</body>
</html>
